<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <div class="main">
      <div class="social-card">
        <div class="social-profile">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profil Photo"
            class="profile-img"
          />
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-place">London, United Kingdom</p>
        </div>
        <div class="job-role">
          <p class="job-description">Front-end developer and avid reader</p>
        </div>
        <div class="social-links">
          <a href="#" class="link">GitHub</a>
          <a href="#" class="link">Twitter</a>
          <a href="#" class="link">LinkedIn</a>
          <a href="#" class="link">Portfolio</a>
        </div>
      </div>
    </div>
  </body>
</html>
